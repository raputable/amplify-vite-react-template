version: 1
backend:
  phases:
    build:
      commands:
        - nvm use 20
        - npm ci --cache .npm --prefer-offline
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build/client
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
